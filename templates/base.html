<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICTAZ Member Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .form-label {
            font-weight: 500;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">ICTAZ Member System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to show SweetAlert2 message
        function showAlert(title, message, icon, autoClose = false) {
            Swal.fire({
                title: title,
                text: message,
                icon: icon,
                confirmButtonColor: '#0d6efd',
                timer: autoClose ? 3000 : undefined,
                timerProgressBar: autoClose
            });
        }

        // Handle flash messages with SweetAlert2
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    showAlert(
                        '{{ category|title }}',
                        '{{ message }}',
                        '{{ "success" if category == "success" else ("info" if category == "info" else ("warning" if category == "warning" else "error")) }}',
                        {{ "true" if category == "success" else "false" }}
                    );
                {% endfor %}
            {% endif %}
        {% endwith %}

        // Function to show confirmation dialog before form submission
        function confirmSubmit(formId) {
            Swal.fire({
                title: 'Important Notice',
                html: '<div class="text-left">' +
                      '<p>Please ensure all information is correct as:</p>' +
                      '<ul>' +
                      '<li>You will not be able to edit the data after submission</li>' +
                      '<li>Changes can only be made by contacting support</li>' +
                      '<li>All fields marked with * are required</li>' +
                      '</ul>' +
                      '</div>',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#0d6efd',
                cancelButtonColor: '#dc3545',
                confirmButtonText: 'Yes, submit',
                cancelButtonText: 'Review data',
                reverseButtons: true,
                allowEscapeKey: false,
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById(formId).submit();
                }
            });
            return false;
        }

        // Add required indicator to form labels
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input[required], select[required]').forEach(function(element) {
                let label = element.previousElementSibling;
                if (label && label.classList.contains('form-label')) {
                    label.classList.add('required');
                }
            });
        });
    </script>
</body>
</html>
