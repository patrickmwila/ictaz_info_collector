{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Enter Your ID Number</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="IDNumber" class="form-label">ID Number:</label>
                        {{ form.IDNumber(class="form-control", placeholder="Enter your ID number") }}
                        {% if form.IDNumber.errors %}
                            <script>
                                showAlert('Error', '{{ form.IDNumber.errors[0] }}', 'error');
                            </script>
                        {% endif %}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
